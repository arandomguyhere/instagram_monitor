<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Monitor Dashboard</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='%23E1306C'/><circle cx='50' cy='50' r='25' fill='white'/><circle cx='50' cy='50' r='15' fill='%23E1306C'/><circle cx='65' cy='35' r='5' fill='white'/></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #E1306C;
            --secondary-color: #405DE6;
            --accent-color: #FFDC80;
            --background-light: #FAFAFA;
            --background-dark: #121212;
            --surface-light: #FFFFFF;
            --surface-dark: #1E1E1E;
            --text-light: #262626;
            --text-dark: #FFFFFF;
            --text-secondary-light: #8E8E8E;
            --text-secondary-dark: #B0B0B0;
            --border-light: #DBDBDB;
            --border-dark: #2A2A2A;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --success-color: #00C851;
            --warning-color: #FFB74D;
            --error-color: #FF5252;
        }

        [data-theme="light"] {
            --bg-color: var(--background-light);
            --surface-color: var(--surface-light);
            --text-color: var(--text-light);
            --text-secondary: var(--text-secondary-light);
            --border-color: var(--border-light);
            --shadow-color: var(--shadow-light);
        }

        [data-theme="dark"] {
            --bg-color: var(--background-dark);
            --surface-color: var(--surface-dark);
            --text-color: var(--text-dark);
            --text-secondary: var(--text-secondary-dark);
            --border-color: var(--border-dark);
            --shadow-color: var(--shadow-dark);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #F58529, #DD2A7B, #8134AF, #515BD4);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .logo::before {
            content: '';
            width: 35px;
            height: 35px;
            border: 3px solid white;
            border-radius: 8px;
            position: absolute;
        }

        .logo::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid white;
            border-radius: 50%;
            position: absolute;
        }

        .logo .camera-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .title-section h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .title-section p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .theme-toggle {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .refresh-btn {
            background: var(--accent-color);
            color: var(--text-light);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: var(--error-color);
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 2rem;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow-color);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-icon {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 0.5rem;
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-change.positive {
            color: var(--success-color);
        }

        .stat-change.negative {
            color: var(--error-color);
        }

        .stat-change.neutral {
            color: var(--text-secondary);
        }

        .profile-section {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--primary-color);
            object-fit: cover;
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .profile-info h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .profile-username {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }

        .profile-bio {
            background: var(--bg-color);
            padding: 1.5rem;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            font-style: italic;
            line-height: 1.8;
        }

        .chart-container {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .chart-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-color);
        }

        .chart-placeholder {
            height: 400px;
            background: var(--bg-color);
            border: 2px dashed var(--border-color);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .activity-feed {
            background: var(--surface-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 5px 20px var(--shadow-color);
            border: 1px solid var(--border-color);
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border-color);
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .activity-icon.followers {
            background: var(--success-color);
            color: white;
        }

        .activity-icon.posts {
            background: var(--primary-color);
            color: white;
        }

        .activity-icon.bio {
            background: var(--warning-color);
            color: white;
        }

        .activity-content h4 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }

        .activity-content p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .activity-time {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 0.5rem;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge.verified {
            background: var(--primary-color);
            color: white;
        }

        .badge.private {
            background: var(--warning-color);
            color: white;
        }

        .badge.public {
            background: var(--success-color);
            color: white;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .title-section h1 {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .chart-placeholder {
                height: 300px;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-up {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body data-theme="light">
    <div class="container">
        <header class="header fade-in">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">
                        <div class="camera-dot"></div>
                    </div>
                    <div class="title-section">
                        <h1>Instagram Monitor</h1>
                        <p>Real-time tracking and analytics dashboard</p>
                    </div>
                </div>
                <div class="controls">
                    <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                        🌙
                    </button>
                    <button class="refresh-btn" id="refreshBtn">
                        <span>🔄</span>
                        Refresh Data
                    </button>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading Instagram data...</p>
            </div>
        </main>

        <footer class="footer">
            <p>
                Powered by <a href="https://github.com/misiektoja/instagram_monitor" target="_blank">Instagram Monitor</a> 
                • Built with ❤️ for the open source community
                • <span id="lastUpdated">Last updated: Loading...</span>
            </p>
        </footer>
    </div>

    <script>
        class InstagramDashboard {
            constructor() {
                this.data = null;
                this.theme = localStorage.getItem('theme') || 'light';
                this.init();
            }

            init() {
                this.setTheme(this.theme);
                this.bindEvents();
                this.loadData();
                
                // Auto-refresh every 5 minutes
                setInterval(() => this.loadData(), 300000);
            }

            bindEvents() {
                document.getElementById('themeToggle').addEventListener('click', () => {
                    this.toggleTheme();
                });

                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.loadData(true);
                });
            }

            setTheme(theme) {
                this.theme = theme;
                document.body.setAttribute('data-theme', theme);
                localStorage.setItem('theme', theme);
                
                const themeToggle = document.getElementById('themeToggle');
                themeToggle.textContent = theme === 'light' ? '🌙' : '☀️';
                themeToggle.title = `Switch to ${theme === 'light' ? 'dark' : 'light'} theme`;
            }

            toggleTheme() {
                this.setTheme(this.theme === 'light' ? 'dark' : 'light');
            }

            async loadData(forceRefresh = false) {
                const mainContent = document.getElementById('mainContent');
                
                if (forceRefresh) {
                    mainContent.innerHTML = `
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>🔄 Refreshing data...</p>
                        </div>
                    `;
                }

                try {
                    // Add loading timeout
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                    // Try to load dashboard data first
                    let data;
                    try {
                        const response = await fetch('dashboard_data.json?' + Date.now(), {
                            signal: controller.signal
                        });
                        
                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                        
                        data = await response.json();
                        clearTimeout(timeoutId);
                        
                        logger.info('✅ Loaded dashboard data successfully');
                    } catch (e) {
                        clearTimeout(timeoutId);
                        
                        if (e.name === 'AbortError') {
                            throw new Error('Request timed out - data may be loading');
                        }
                        
                        // Fallback to trying individual files
                        logger.info('⚠️ Dashboard data not found, trying fallback method');
                        const target = this.getTargetUsername();
                        data = await this.loadFallbackData(target);
                    }

                    this.data = data;
                    this.renderDashboard();
                    this.updateLastUpdated();

                } catch (error) {
                    console.error('❌ Error loading data:', error);
                    this.renderError(error.message);
                }
            }

            getTargetUsername() {
                // Try to extract from URL or use default
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('user') || 'target_user';
            }

            async loadFallbackData(target) {
                const [latestResponse, historyResponse] = await Promise.all([
                    fetch(`data/${target}_latest.json?` + Date.now()),
                    fetch(`data/${target}_history.json?` + Date.now())
                ]);

                const latest = latestResponse.ok ? await latestResponse.json() : null;
                const history = historyResponse.ok ? await historyResponse.json() : [];

                return {
                    latest,
                    history: history.slice(-100),
                    target_username: target,
                    last_updated: new Date().toISOString(),
                    monitoring_active: true
                };
            }

            renderDashboard() {
                if (!this.data || !this.data.latest) {
                    this.renderError('No data available');
                    return;
                }

                const latest = this.data.latest;
                const history = this.data.history || [];

                const mainContent = document.getElementById('mainContent');
                mainContent.innerHTML = `
                    ${this.renderStatsGrid(latest, history)}
                    ${this.renderProfileSection(latest)}
                    ${this.renderChartSection(history)}
                    ${this.renderActivityFeed(latest.recent_changes || [])}
                `;

                // Add animations
                const elements = mainContent.querySelectorAll('.stat-card, .profile-section, .chart-container, .activity-feed');
                elements.forEach((el, index) => {
                    el.style.animationDelay = `${index * 0.1}s`;
                    el.classList.add('slide-up');
                });
            }

            renderStatsGrid(latest, history) {
                const changes = this.calculateChanges(latest, history);

                return `
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">Followers</span>
                                <span class="stat-icon">👥</span>
                            </div>
                            <div class="stat-value">${this.formatNumber(latest.followers)}</div>
                            <div class="stat-change ${changes.followers.type}">
                                <span>${changes.followers.icon}</span>
                                <span>${changes.followers.text}</span>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">Following</span>
                                <span class="stat-icon">🔗</span>
                            </div>
                            <div class="stat-value">${this.formatNumber(latest.following)}</div>
                            <div class="stat-change ${changes.following.type}">
                                <span>${changes.following.icon}</span>
                                <span>${changes.following.text}</span>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">Posts</span>
                                <span class="stat-icon">📸</span>
                            </div>
                            <div class="stat-value">${this.formatNumber(latest.posts_count)}</div>
                            <div class="stat-change ${changes.posts.type}">
                                <span>${changes.posts.icon}</span>
                                <span>${changes.posts.text}</span>
                            </div>
                        </div>

                        <div class="stat-card">
                            <div class="stat-header">
                                <span class="stat-title">Engagement Rate</span>
                                <span class="stat-icon">💯</span>
                            </div>
                            <div class="stat-value">${this.calculateEngagementRate(latest)}%</div>
                            <div class="stat-change neutral">
                                <span>📊</span>
                                <span>From latest post</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            renderProfileSection(latest) {
                const badges = [];
                if (latest.is_verified) badges.push('<span class="badge verified">✓ Verified</span>');
                badges.push(`<span class="badge ${latest.is_private ? 'private' : 'public'}">${latest.is_private ? '🔒 Private' : '🌐 Public'}</span>`);

                return `
                    <div class="profile-section">
                        <div class="profile-header">
                            <img src="${latest.profile_pic_url}" alt="Profile Picture" class="profile-pic" 
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=\\"http://www.w3.org/2000/svg\\" viewBox=\\"0 0 100 100\\"><circle cx=\\"50\\" cy=\\"50\\" r=\\"40\\" fill=\\"%23E1306C\\"/><circle cx=\\"50\\" cy=\\"50\\" r=\\"25\\" fill=\\"white\\"/></svg>'">
                            <div class="profile-info">
                                <h2>${latest.full_name || latest.username}</h2>
                                <div class="profile-username">@${latest.username}</div>
                                <div style="margin-bottom: 1rem;">
                                    ${badges.join(' ')}
                                </div>
                                <a href="https://instagram.com/${latest.username}" target="_blank" 
                                   style="color: var(--primary-color); text-decoration: none; font-weight: 600;">
                                    View on Instagram →
                                </a>
                            </div>
                        </div>
                        ${latest.bio ? `<div class="profile-bio">"${latest.bio}"</div>` : ''}
                    </div>
                `;
            }

            renderChartSection(history) {
                if (history.length < 2) {
                    return `
                        <div class="chart-container">
                            <h3 class="chart-title">📈 Follower Growth Trend</h3>
                            <div class="chart-placeholder">
                                Not enough data to display chart.<br>
                                Charts will appear after more monitoring cycles.
                            </div>
                        </div>
                    `;
                }

                // Simple ASCII-style chart for now
                const recentData = history.slice(-30); // Last 30 data points
                const chartData = this.generateSimpleChart(recentData);

                return `
                    <div class="chart-container">
                        <h3 class="chart-title">📈 Follower Growth Trend (Last 30 Updates)</h3>
                        <div style="font-family: monospace; font-size: 12px; line-height: 1.2; overflow-x: auto; padding: 1rem; background: var(--bg-color); border-radius: 10px;">
                            ${chartData}
                        </div>
                        <div style="margin-top: 1rem; font-size: 0.9rem; color: var(--text-secondary);">
                            📊 Growth pattern: ${this.analyzeGrowthPattern(recentData)}
                        </div>
                    </div>
                `;
            }

            generateSimpleChart(data) {
                if (data.length === 0) return 'No data available';

                const followers = data.map(d => d.followers);
                const min = Math.min(...followers);
                const max = Math.max(...followers);
                const range = max - min || 1;
                const height = 15;

                let chart = '';
                
                // Generate chart lines
                for (let row = height - 1; row >= 0; row--) {
                    const threshold = min + (range * row / (height - 1));
                    let line = `${Math.round(threshold).toString().padStart(6)} │`;
                    
                    for (let i = 0; i < Math.min(data.length, 50); i++) {
                        const value = followers[i];
                        if (value >= threshold) {
                            line += '█';
                        } else if (value >= threshold - (range / height)) {
                            line += '▄';
                        } else {
                            line += ' ';
                        }
                    }
                    chart += line + '\n';
                }

                // Add bottom line
                chart += '       └' + '─'.repeat(Math.min(data.length, 50)) + '\n';
                
                // Add time labels
                chart += '        ';
                for (let i = 0; i < Math.min(data.length, 50); i += 10) {
                    chart += '│         ';
                }
                chart += '\n        ';
                
                for (let i = 0; i < Math.min(data.length, 50); i += 10) {
                    const date = new Date(data[i].timestamp);
                    chart += date.getMonth() + 1 + '/' + date.getDate() + '      ';
                }

                return chart;
            }

            analyzeGrowthPattern(data) {
                if (data.length < 2) return 'Insufficient data';

                const first = data[0].followers;
                const last = data[data.length - 1].followers;
                const growth = last - first;
                const growthRate = ((last - first) / first * 100).toFixed(1);

                if (growth > 0) {
                    return `📈 Growing (+${growth} followers, +${growthRate}%)`;
                } else if (growth < 0) {
                    return `📉 Declining (${growth} followers, ${growthRate}%)`;
                } else {
                    return `📊 Stable (no net change)`;
                }
            }

            renderActivityFeed(changes) {
                if (!changes || changes.length === 0) {
                    return `
                        <div class="activity-feed">
                            <h3 style="margin-bottom: 2rem; color: var(--text-color);">🔔 Recent Activity</h3>
                            <div style="text-align: center; color: var(--text-secondary); padding: 2rem;">
                                No recent changes detected.<br>
                                The dashboard will update when new activity is found.
                            </div>
                        </div>
                    `;
                }

                const activityItems = changes.slice(0, 10).map(change => {
                    const iconMap = {
                        'followers_change': { icon: '👥', class: 'followers' },
                        'following_change': { icon: '🔗', class: 'followers' },
                        'posts_change': { icon: '📸', class: 'posts' },
                        'new_post': { icon: '📷', class: 'posts' },
                        'bio_change': { icon: '📝', class: 'bio' },
                        'profile_pic_change': { icon: '🖼️', class: 'bio' },
                        'initial_tracking': { icon: '🎯', class: 'bio' }
                    };

                    const config = iconMap[change.type] || { icon: '📱', class: 'bio' };
                    const time = this.formatTimeAgo(change.timestamp);

                    return `
                        <div class="activity-item">
                            <div class="activity-icon ${config.class}">
                                ${config.icon}
                            </div>
                            <div class="activity-content">
                                <h4>${change.message}</h4>
                                ${change.post_data ? `<p>👍 ${change.post_data.likes} likes • 💬 ${change.post_data.comments} comments</p>` : ''}
                                <div class="activity-time">${time}</div>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div class="activity-feed">
                        <h3 style="margin-bottom: 2rem; color: var(--text-color);">🔔 Recent Activity</h3>
                        ${activityItems}
                    </div>
                `;
            }

            calculateChanges(latest, history) {
                if (history.length === 0) {
                    return {
                        followers: { type: 'neutral', icon: '➖', text: 'No history' },
                        following: { type: 'neutral', icon: '➖', text: 'No history' },
                        posts: { type: 'neutral', icon: '➖', text: 'No history' }
                    };
                }

                const previous = history[history.length - 2] || history[history.length - 1];
                
                const followersDiff = latest.followers - previous.followers;
                const followingDiff = latest.following - previous.following;
                const postsDiff = latest.posts_count - previous.posts_count;

                return {
                    followers: this.formatChange(followersDiff),
                    following: this.formatChange(followingDiff),
                    posts: this.formatChange(postsDiff)
                };
            }

            formatChange(diff) {
                if (diff > 0) {
                    return { type: 'positive', icon: '📈', text: `+${this.formatNumber(diff)}` };
                } else if (diff < 0) {
                    return { type: 'negative', icon: '📉', text: `${this.formatNumber(diff)}` };
                } else {
                    return { type: 'neutral', icon: '➖', text: 'No change' };
                }
            }

            calculateEngagementRate(latest) {
                if (!latest.latest_post || latest.followers === 0) {
                    return '0.0';
                }

                const engagement = ((latest.latest_post.likes + latest.latest_post.comments) / latest.followers) * 100;
                return engagement.toFixed(1);
            }

            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toLocaleString();
            }

            formatTimeAgo(timestamp) {
                const now = new Date();
                const time = new Date(timestamp);
                const diffInSeconds = Math.floor((now - time) / 1000);

                if (diffInSeconds < 60) return 'Just now';
                if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)}m ago`;
                if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)}h ago`;
                if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)}d ago`;
                
                return time.toLocaleDateString();
            }

            updateLastUpdated() {
                const lastUpdatedEl = document.getElementById('lastUpdated');
                if (this.data && this.data.last_updated) {
                    const time = this.formatTimeAgo(this.data.last_updated);
                    lastUpdatedEl.textContent = `Last updated: ${time}`;
                } else {
                    lastUpdatedEl.textContent = 'Last updated: Unknown';
                }
            }

            renderError(message) {
                const mainContent = document.getElementById('mainContent');
                mainContent.innerHTML = `
                    <div class="error fade-in">
                        <h2>⚠️ Error Loading Data</h2>
                        <p>${message}</p>
                        <p>Please check that the monitoring is set up correctly and try refreshing the page.</p>
                        <button onclick="location.reload()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: white; border: none; border-radius: 5px; cursor: pointer;">
                            Reload Page
                        </button>
                    </div>
                `;
            }
        }

        // Initialize dashboard when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Simple console logger for debugging
            window.logger = {
                info: (msg) => console.log(`ℹ️ ${msg}`),
                warn: (msg) => console.warn(`⚠️ ${msg}`),
                error: (msg) => console.error(`❌ ${msg}`)
            };
            
            logger.info('🚀 Instagram Monitor Dashboard starting...');
            new InstagramDashboard();
        });
    </script>
</body>
</html>
