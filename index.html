<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Monitor Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .search-section {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e1e8ed;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
            background: white;
        }
        
        .search-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .search-btn {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .search-btn:hover {
            transform: translateY(-50%) scale(1.05);
        }
        
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: translateY(-50%) scale(1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .profile-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.3);
            display: none;
        }
        
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.3);
            object-fit: cover;
        }
        
        .profile-info h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .profile-info .username {
            opacity: 0.9;
            font-size: 1.1em;
        }
        
        .badges {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }
        
        .badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .success {
            background: #51cf66;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        
        .bio {
            opacity: 0.9;
            line-height: 1.6;
            margin-top: 15px;
        }
        
        .profile-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .profile-link a {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: transform 0.3s ease;
        }
        
        .profile-link a:hover {
            transform: scale(1.05);
        }
        
        .timestamp {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 20px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .profile-header {
                flex-direction: column;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        .recent-searches {
            margin-top: 20px;
            text-align: center;
        }
        
        .recent-searches h3 {
            color: #666;
            margin-bottom: 10px;
            font-size: 1em;
        }
        
        .search-tags {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .search-tag {
            background: #f8f9fa;
            color: #495057;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }
        
        .search-tag:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Instagram Monitor Dashboard</h1>
            <p>Enter any Instagram username to view real-time analytics</p>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Enter Instagram username (e.g., bob, cristiano, therock)"
                    id="usernameInput"
                >
                <button class="search-btn" onclick="searchProfile()" id="searchBtn">
                    Search
                </button>
            </div>
            
            <div class="recent-searches">
                <h3>Quick Search</h3>
                <div class="search-tags">
                    <span class="search-tag" onclick="quickSearch('bob')">bob</span>
                    <span class="search-tag" onclick="quickSearch('cristiano')">cristiano</span>
                    <span class="search-tag" onclick="quickSearch('therock')">therock</span>
                    <span class="search-tag" onclick="quickSearch('selenagomez')">selenagomez</span>
                    <span class="search-tag" onclick="quickSearch('kimkardashian')">kimkardashian</span>
                </div>
            </div>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        <div class="loading" id="loadingMessage" style="display: none;">
            üîç Fetching Instagram data...
        </div>
        
        <div class="profile-card" id="profileCard">
            <div class="profile-header">
                <img src="" alt="Profile Picture" class="profile-pic" id="profilePic">
                <div class="profile-info">
                    <h2 id="fullName"></h2>
                    <div class="username" id="username"></div>
                    <div class="badges" id="badges"></div>
                </div>
            </div>
            <div class="bio" id="bio"></div>
        </div>
        
        <div class="stats-grid" id="statsGrid" style="display: none;">
            <div class="stat-card">
                <div class="stat-number" id="followersCount">0</div>
                <div class="stat-label">Followers</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="followingCount">0</div>
                <div class="stat-label">Following</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="postsCount">0</div>
                <div class="stat-label">Posts</div>
            </div>
        </div>
        
        <div class="profile-link" id="profileLink" style="display: none;">
            <a href="#" target="_blank" id="instagramLink">View on Instagram</a>
        </div>
        
        <div class="timestamp" id="timestamp"></div>
    </div>
    
    <script>
        // CORS proxy for Instagram requests
        const CORS_PROXY = 'https://api.allorigins.win/raw?url=';
        
        // Elements
        const usernameInput = document.getElementById('usernameInput');
        const searchBtn = document.getElementById('searchBtn');
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const profileCard = document.getElementById('profileCard');
        const statsGrid = document.getElementById('statsGrid');
        const profileLink = document.getElementById('profileLink');
        
        // Add enter key support
        usernameInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProfile();
            }
        });
        
        function quickSearch(username) {
            usernameInput.value = username;
            searchProfile();
        }
        
        function showLoading() {
            loadingMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            profileCard.style.display = 'none';
            statsGrid.style.display = 'none';
            profileLink.style.display = 'none';
            searchBtn.disabled = true;
            searchBtn.textContent = 'Loading...';
        }
        
        function hideLoading() {
            loadingMessage.style.display = 'none';
            searchBtn.disabled = false;
            searchBtn.textContent = 'Search';
        }
        
        function showError(message) {
            hideLoading();
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            profileCard.style.display = 'none';
            statsGrid.style.display = 'none';
            profileLink.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 3000);
        }
        
        async function searchProfile() {
            const username = usernameInput.value.trim();
            
            if (!username) {
                showError('Please enter an Instagram username');
                return;
            }
            
            // Clean username (remove @ if present)
            const cleanUsername = username.replace('@', '');
            
            showLoading();
            
            try {
                // Method 1: Try Instagram's web interface endpoint
                const response = await fetch(`${CORS_PROXY}https://www.instagram.com/${cleanUsername}/?__a=1&__d=dis`);
                
                if (!response.ok) {
                    throw new Error('Profile not found or private');
                }
                
                const html = await response.text();
                
                // Extract JSON data from HTML
                const jsonMatch = html.match(/window\._sharedData\s*=\s*({.+?});/);
                if (!jsonMatch) {
                    throw new Error('Could not parse profile data');
                }
                
                const data = JSON.parse(jsonMatch[1]);
                const user = data.entry_data?.ProfilePage?.[0]?.graphql?.user;
                
                if (!user) {
                    // Try alternative method
                    await searchProfileAlternative(cleanUsername);
                    return;
                }
                
                displayProfile(user, cleanUsername);
                
            } catch (error) {
                console.error('Primary method failed:', error);
                // Fallback to alternative method
                await searchProfileAlternative(cleanUsername);
            }
        }
        
        async function searchProfileAlternative(username) {
            try {
                // Alternative method using different endpoint
                const response = await fetch(`${CORS_PROXY}https://www.instagram.com/web/search/topsearch/?query=${username}`);
                
                if (!response.ok) {
                    throw new Error('Profile search failed');
                }
                
                const data = await response.json();
                const users = data.users || [];
                const user = users.find(u => u.user.username.toLowerCase() === username.toLowerCase());
                
                if (!user) {
                    throw new Error('Profile not found');
                }
                
                // Get more detailed info
                const profileResponse = await fetch(`${CORS_PROXY}https://www.instagram.com/${username}/`);
                const profileHtml = await profileResponse.text();
                
                // Parse HTML for additional details
                const followerMatch = profileHtml.match(/"edge_followed_by":{"count":(\d+)}/);
                const followingMatch = profileHtml.match(/"edge_follow":{"count":(\d+)}/);
                const postsMatch = profileHtml.match(/"edge_owner_to_timeline_media":{"count":(\d+)}/);
                const bioMatch = profileHtml.match(/"biography":"([^"]*?)"/);
                
                const profileData = {
                    username: user.user.username,
                    full_name: user.user.full_name,
                    profile_pic_url: user.user.profile_pic_url,
                    is_verified: user.user.is_verified,
                    is_private: user.user.is_private,
                    biography: bioMatch ? bioMatch[1].replace(/\\n/g, '\n').replace(/\\u[\dA-F]{4}/gi, '') : '',
                    edge_followed_by: { count: followerMatch ? parseInt(followerMatch[1]) : 0 },
                    edge_follow: { count: followingMatch ? parseInt(followingMatch[1]) : 0 },
                    edge_owner_to_timeline_media: { count: postsMatch ? parseInt(postsMatch[1]) : 0 }
                };
                
                displayProfile(profileData, username);
                
            } catch (error) {
                console.error('Alternative method failed:', error);
                // Last resort: show mock data structure
                showError(`Unable to fetch data for @${username}. This could be due to:\n‚Ä¢ Private account\n‚Ä¢ Rate limiting\n‚Ä¢ CORS restrictions\n‚Ä¢ Invalid username\n\nTry again in a few moments.`);
            }
        }
        
        function displayProfile(user, username) {
            hideLoading();
            
            // Update profile info
            document.getElementById('fullName').textContent = user.full_name || user.username;
            document.getElementById('username').textContent = `@${user.username}`;
            document.getElementById('profilePic').src = user.profile_pic_url;
            
            // Update bio
            const bioElement = document.getElementById('bio');
            if (user.biography) {
                bioElement.textContent = user.biography;
                bioElement.style.display = 'block';
            } else {
                bioElement.style.display = 'none';
            }
            
            // Update badges
            const badgesElement = document.getElementById('badges');
            let badges = '';
            if (user.is_verified) {
                badges += '<span class="badge">‚úì Verified</span>';
            }
            if (user.is_private) {
                badges += '<span class="badge">üîí Private</span>';
            }
            badgesElement.innerHTML = badges;
            
            // Update stats
            document.getElementById('followersCount').textContent = (user.edge_followed_by?.count || 0).toLocaleString();
            document.getElementById('followingCount').textContent = (user.edge_follow?.count || 0).toLocaleString();
            document.getElementById('postsCount').textContent = (user.edge_owner_to_timeline_media?.count || 0).toLocaleString();
            
            // Update Instagram link
            document.getElementById('instagramLink').href = `https://instagram.com/${user.username}`;
            
            // Update timestamp
            document.getElementById('timestamp').textContent = `Last updated: ${new Date().toLocaleString()}`;
            
            // Show elements with animation
            profileCard.style.display = 'block';
            profileCard.className = 'profile-card fade-in';
            
            setTimeout(() => {
                statsGrid.style.display = 'grid';
                statsGrid.className = 'stats-grid fade-in';
            }, 200);
            
            setTimeout(() => {
                profileLink.style.display = 'block';
                profileLink.className = 'profile-link fade-in';
            }, 400);
            
            showSuccess(`Successfully loaded @${user.username}`);
        }
        
        // Load a default profile on page load
        window.addEventListener('load', () => {
            usernameInput.value = 'bob';
            searchProfile();
        });
    </script>
</body>
</html>
