name: ðŸ“Š Instagram Monitor

on:
  schedule:
    # Run every 3 hours - adjust as needed
    # Format: minute hour day month weekday
    - cron: '0 */3 * * *'
  
  workflow_dispatch:  # Allow manual trigger
    inputs:
      target_username:
        description: 'Target Instagram username (optional override)'
        required: false
        type: string
      force_notification:
        description: 'Force notification even if no changes'
        required: false
        type: boolean
        default: false
      debug_mode:
        description: 'Enable debug logging'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write

jobs:
  monitor:
    name: ðŸ” Monitor Instagram Profile
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install instaloader requests python-dateutil pytz
          echo "âœ… Dependencies installed successfully"
      
      - name: ðŸ“ Create data directory
        run: |
          mkdir -p data
          mkdir -p assets
          echo "âœ… Directories created"
      
      - name: ðŸ” Run Instagram Monitor
        env:
          INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USER }}
          INSTAGRAM_PASS: ${{ secrets.INSTAGRAM_PASS }}
          TARGET_USERNAME: ${{ inputs.target_username || secrets.TARGET_USERNAME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          DEBUG_MODE: ${{ inputs.debug_mode || 'false' }}
        run: |
          echo "ðŸŽ¯ Starting monitoring for: ${TARGET_USERNAME}"
          echo "ðŸ” Session login: ${{ secrets.INSTAGRAM_USER && 'Yes' || 'No (anonymous)' }}"
          echo "ðŸ“§ Email notifications: ${{ secrets.SMTP_HOST && 'Yes' || 'No' }}"
          echo "ðŸ”— Webhook notifications: ${{ secrets.WEBHOOK_URL && 'Yes' || 'No' }}"
          
          # Run monitor with debug flag if enabled
          if [ "$DEBUG_MODE" = "true" ]; then
            python monitor.py --target-user "${TARGET_USERNAME}" --debug
          else
            python monitor.py --target-user "${TARGET_USERNAME}"
          fi
      
      - name: ðŸ“Š Read monitoring summary
        id: summary
        run: |
          if [ -f monitoring_summary.json ]; then
            echo "summary_exists=true" >> $GITHUB_OUTPUT
            echo "summary_content<<EOF" >> $GITHUB_OUTPUT
            cat monitoring_summary.json >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            
            # Extract key values for later use
            success=$(jq -r '.success // false' monitoring_summary.json)
            changes_count=$(jq -r '.changes_count // 0' monitoring_summary.json)
            echo "success=${success}" >> $GITHUB_OUTPUT
            echo "changes_count=${changes_count}" >> $GITHUB_OUTPUT
          else
            echo "summary_exists=false" >> $GITHUB_OUTPUT
            echo "success=false" >> $GITHUB_OUTPUT
            echo "changes_count=0" >> $GITHUB_OUTPUT
          fi
      
      - name: ðŸŽ¨ Update dashboard data
        if: steps.summary.outputs.success == 'true'
        env:
          TARGET_USERNAME: ${{ inputs.target_username || secrets.TARGET_USERNAME }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ðŸ“Š Creating dashboard data file..."
          python3 << 'EOF'
          import json
          import os
          from datetime import datetime
          from pathlib import Path
          
          def create_dashboard_data():
              target = os.getenv('TARGET_USERNAME', 'unknown')
              repo = os.getenv('GITHUB_REPOSITORY', '')
              
              dashboard_data = {
                  'last_updated': datetime.now().isoformat(),
                  'target_username': target,
                  'github_repo': repo,
                  'monitoring_active': True,
                  'generated_by': 'Instagram Monitor v2.0',
                  'dashboard_url': f"https://{repo.split('/')[0]}.github.io/{repo.split('/')[1]}/" if repo else ""
              }
              
              # Add latest data if exists
              latest_file = Path(f'data/{target}_latest.json')
              if latest_file.exists():
                  try:
                      with open(latest_file, 'r') as f:
                          latest_data = json.load(f)
                          dashboard_data['latest'] = latest_data
                          print(f"âœ… Added latest data: {latest_data.get('followers', 'N/A')} followers")
                  except Exception as e:
                      print(f"âš ï¸ Could not read latest data: {e}")
              
              # Add history data if exists (last 100 entries for performance)
              history_file = Path(f'data/{target}_history.json')
              if history_file.exists():
                  try:
                      with open(history_file, 'r') as f:
                          history = json.load(f)
                          dashboard_data['history'] = history[-100:]  # Last 100 entries
                          dashboard_data['total_history_count'] = len(history)
                          print(f"âœ… Added history data: {len(history)} total records, {len(dashboard_data['history'])} in dashboard")
                  except Exception as e:
                      print(f"âš ï¸ Could not read history data: {e}")
                      dashboard_data['history'] = []
              else:
                  dashboard_data['history'] = []
              
              # Calculate statistics
              if 'history' in dashboard_data and len(dashboard_data['history']) > 1:
                  history = dashboard_data['history']
                  try:
                      first_record = history[0]
                      last_record = history[-1]
                      
                      # Calculate growth metrics
                      follower_growth = last_record.get('followers', 0) - first_record.get('followers', 0)
                      days_tracked = len(history)  # Rough estimate
                      
                      dashboard_data['stats'] = {
                          'follower_growth': follower_growth,
                          'days_tracked': days_tracked,
                          'total_changes': sum(1 for record in history if record.get('recent_changes')),
                          'avg_followers_per_day': round(follower_growth / max(days_tracked, 1), 2) if days_tracked > 0 else 0
                      }
                      print(f"âœ… Added statistics: {follower_growth:+d} followers over ~{days_tracked} data points")
                  except Exception as e:
                      print(f"âš ï¸ Could not calculate statistics: {e}")
              
              # Save dashboard data
              with open('dashboard_data.json', 'w') as f:
                  json.dump(dashboard_data, f, indent=2, ensure_ascii=False)
              
              print(f"âœ… Dashboard data created for @{target}")
              return dashboard_data
          
          create_dashboard_data()
          EOF
      
      - name: ðŸ’¾ Commit and push changes
        if: steps.summary.outputs.success == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Instagram Monitor Bot ðŸ¤–"
          
          # Add files
          git add data/ dashboard_data.json monitoring_summary.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            # Create commit message with summary
            TARGET="${{ inputs.target_username || secrets.TARGET_USERNAME }}"
            CHANGES="${{ steps.summary.outputs.changes_count }}"
            TIMESTAMP=$(date -u '+%Y-%m-%d %H:%M:%S UTC')
            
            if [ "$CHANGES" -gt 0 ]; then
              COMMIT_MSG="ðŸ“Š Update @${TARGET} data - ${CHANGES} changes detected (${TIMESTAMP})"
            else
              COMMIT_MSG="ðŸ“Š Update @${TARGET} data - no changes (${TIMESTAMP})"
            fi
            
            git commit -m "$COMMIT_MSG"
            git push origin main
            echo "âœ… Changes committed and pushed"
          fi
      
      - name: ðŸ“§ Send email notification
        if: |
          steps.summary.outputs.success == 'true' && 
          (steps.summary.outputs.changes_count > 0 || inputs.force_notification) &&
          secrets.SMTP_HOST != ''
        env:
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          TARGET_USERNAME: ${{ inputs.target_username || secrets.TARGET_USERNAME }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "ðŸ“§ Sending email notification..."
          python3 << 'EOF'
          import smtplib
          import ssl
          import json
          import os
          from email.mime.text import MIMEText
          from email.mime.multipart import MIMEMultipart
          from datetime import datetime
          
          try:
              # Read summary
              with open('monitoring_summary.json', 'r') as f:
                  summary = json.load(f)
              
              if summary.get('success'):
                  # Create email
                  msg = MIMEMultipart()
                  msg['From'] = os.getenv('SENDER_EMAIL')
                  msg['To'] = os.getenv('RECEIVER_EMAIL')
                  
                  changes_count = summary.get('changes_count', 0)
                  username = summary.get('target_username', 'unknown')
                  
                  if changes_count > 0:
                      msg['Subject'] = f'ðŸ“Š Instagram Monitor: @{username} - {changes_count} changes detected'
                      
                      body = f"""
          ðŸŽ¯ Instagram Monitor Alert
          
          Changes detected for @{username}:
          
          ðŸ“Š Current Stats:
          â€¢ Followers: {summary.get('followers', 'N/A'):,}
          â€¢ Following: {summary.get('following', 'N/A'):,}
          â€¢ Posts: {summary.get('posts_count', 'N/A'):,}
          
          ðŸ”„ Changes: {changes_count}
          â° Last Update: {summary.get('timestamp', 'N/A')}
          
          ðŸ“ˆ View Dashboard: https://{os.getenv('GITHUB_REPOSITORY', '').split('/')[0]}.github.io/{os.getenv('GITHUB_REPOSITORY', '').split('/')[1]}/
          
          This is an automated message from Instagram Monitor.
          Repository: https://github.com/{os.getenv('GITHUB_REPOSITORY', '')}
                      """
                  else:
                      msg['Subject'] = f'ðŸ“Š Instagram Monitor: @{username} - Status update'
                      
                      body = f"""
          ðŸŽ¯ Instagram Monitor Status Update
          
          No changes detected for @{username}
          
          ðŸ“Š Current Stats:
          â€¢ Followers: {summary.get('followers', 'N/A'):,}
          â€¢ Following: {summary.get('following', 'N/A'):,}
          â€¢ Posts: {summary.get('posts_count', 'N/A'):,}
          
          â° Last Check: {summary.get('timestamp', 'N/A')}
          ðŸ”„ Monitoring: Active
          
          ðŸ“ˆ View Dashboard: https://{os.getenv('GITHUB_REPOSITORY', '').split('/')[0]}.github.io/{os.getenv('GITHUB_REPOSITORY', '').split('/')[1]}/
          
          This is an automated status message from Instagram Monitor.
                      """
                  
                  msg.attach(MIMEText(body.strip(), 'plain'))
                  
                  # Send email
                  context = ssl.create_default_context()
                  smtp_port = int(os.getenv('SMTP_PORT', 587))
                  
                  with smtplib.SMTP(os.getenv('SMTP_HOST'), smtp_port) as server:
                      server.starttls(context=context)
                      server.login(os.getenv('SMTP_USER'), os.getenv('SMTP_PASS'))
                      server.send_message(msg)
                  
                  print('âœ… Email notification sent successfully')
              else:
                  print('âŒ Monitoring failed, not sending email notification')
          
          except Exception as e:
              print(f'âš ï¸ Failed to send email notification: {e}')
          EOF
      
      - name: ðŸŽ¨ Generate Pages artifact
        run: |
          echo "ðŸŽ¨ Preparing GitHub Pages deployment..."
          
          # Ensure index.html exists
          if [ ! -f index.html ]; then
            echo "âš ï¸ Warning: index.html not found, dashboard may not work properly"
            echo "Creating basic index.html..."
            cat > index.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
              <title>Instagram Monitor</title>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
          </head>
          <body>
              <h1>Instagram Monitor</h1>
              <p>Dashboard is being set up...</p>
              <p>Please add the complete index.html file to your repository.</p>
          </body>
          </html>
          EOF
          fi
          
          # Create artifact for Pages
          mkdir -p _site
          
          # Copy all necessary files
          cp -r . _site/
          
          # Remove sensitive files from site
          rm -f _site/.env* _site/monitoring_summary.json _site/.git* _site/requirements.txt
          rm -rf _site/.github _site/.git
          
          # Ensure required directories exist in site
          mkdir -p _site/data _site/assets
          
          # Create a site info file
          cat > _site/site_info.json << EOF
          {
            "generated": "$(date -u '+%Y-%m-%dT%H:%M:%SZ')",
            "repository": "${{ github.repository }}",
            "commit": "${{ github.sha }}",
            "version": "Instagram Monitor v2.0"
          }
          EOF
          
          echo "âœ… Pages artifact prepared"
      
      - name: ðŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: '_site'
      
      - name: ðŸ“Š Display summary in job
        if: always()
        run: |
          echo "## ðŸ“Š Instagram Monitor Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f monitoring_summary.json ]; then
            echo "### ðŸ“ˆ Results" >> $GITHUB_STEP_SUMMARY
            python3 << 'EOF' >> $GITHUB_STEP_SUMMARY
          import json
          
          with open('monitoring_summary.json', 'r') as f:
              summary = json.load(f)
          
          target = summary.get('target_username', 'unknown')
          success = summary.get('success', False)
          changes = summary.get('changes_count', 0)
          
          print(f"**ðŸŽ¯ Target**: @{target}")
          print(f"**âœ… Status**: {'Success' if success else 'Failed'}")
          print(f"**ðŸ“… Timestamp**: {summary.get('timestamp', 'N/A')}")
          
          if success:
              print(f"**ðŸ”„ Changes**: {changes}")
              print(f"**ðŸ‘¥ Followers**: {summary.get('followers', 'N/A'):,}")
              print(f"**ðŸ”— Following**: {summary.get('following', 'N/A'):,}")
              print(f"**ðŸ“¸ Posts**: {summary.get('posts_count', 'N/A'):,}")
              
              if changes > 0:
                  print(f"**ðŸŽ‰ Status**: {changes} changes detected!")
              else:
                  print(f"**ðŸ˜´ Status**: No changes detected")
          else:
              error = summary.get('error', 'Unknown error')
              print(f"**âŒ Error**: {error}")
          EOF
          else
            echo "âŒ **Status**: No summary file generated" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Links" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ˆ [View Dashboard](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š [Repository](https://github.com/${{ github.repository }})" >> $GITHUB_STEP_SUMMARY
          echo "- âš™ï¸ [Actions](https://github.com/${{ github.repository }}/actions)" >> $GITHUB_STEP_SUMMARY
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Generated by Instagram Monitor v2.0 ðŸ¤–*" >> $GITHUB_STEP_SUMMARY

  deploy:
    name: ðŸš€ Deploy to GitHub Pages
    needs: monitor
    runs-on: ubuntu-latest
    if: always()
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
      - name: ðŸ“Š Deployment summary
        run: |
          echo "ðŸš€ **Deployment Complete**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Dashboard URL: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
