# .github/workflows/monitor.yml
name: Instagram Monitor

on:
  workflow_dispatch:
    inputs:
      target_username:
        description: 'Instagram username to monitor'
        required: true
        default: 'bob'
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours

permissions:
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: üîç Run Instagram Monitor
        run: |
          python monitor.py --target-user "${{ github.event.inputs.target_username }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          INSTAGRAM_USER: ${{ secrets.INSTAGRAM_USER }}
          INSTAGRAM_PASS: ${{ secrets.INSTAGRAM_PASS }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}

      - name: üì§ Upload monitoring summary
        uses: actions/upload-artifact@v4
        with:
          name: monitoring-summary
          path: monitoring_summary.json
