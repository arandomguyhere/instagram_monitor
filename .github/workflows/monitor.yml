name: Instagram Monitor

on:
  workflow_dispatch:
    inputs:
      users:
        description: "Comma-separated usernames (no @)"
        required: false
        default: "therock"
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours

concurrency:
  group: instagram-monitor
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        user: ${{ fromJson(format('["{0}"]', inputs.users != '' && inputs.users || 'therock')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor
        env:
          INSTAGRAM_SESSION_USERNAME: ${{ secrets.INSTAGRAM_SESSION_USERNAME }}  # optional
          INSTAGRAM_SESSION_PASSWORD: ${{ secrets.INSTAGRAM_SESSION_PASSWORD }}  # optional
          CI: "true"
        run: |
          USERNAME="${{ matrix.user }}"
          OUT="data/${USERNAME}"
          mkdir -p "$OUT"
          python monitor.py --target-user "$USERNAME" --output-dir "$OUT"

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update IG data for ${{ matrix.user }}"
          file_pattern: data/**/*.json
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          skip_dirty_check: false
