name: Instagram Monitor

on:
  workflow_dispatch:
    inputs:
      users:
        description: "Comma-separated usernames (no @). Leave blank for default."
        required: false
        default: "therock"
      prefer_mobile:
        description: "Prefer mobile web JSON fallback for profiles"
        required: false
        default: "false"
  schedule:
    - cron: "0 */6 * * *"

concurrency:
  group: instagram-monitor
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  plan:
    runs-on: ubuntu-latest
    outputs:
      user_matrix: ${{ steps.mk.outputs.result }}
    steps:
      - name: Build user matrix from CSV (no heredoc)
        id: mk
        uses: actions/github-script@v7
        with:
          users: ${{ github.event.inputs.users }}
          script: |
            const raw = core.getInput('users') || 'therock';
            const users = raw
              .split(',')
              .map(s => s.trim().replace(/^@/, ''))
              .filter(Boolean);
            // Return becomes steps.mk.outputs.result
            return JSON.stringify(users.length ? users : ['therock']);

  monitor:
    needs: plan
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        user: ${{ fromJson(needs.plan.outputs.user_matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monitor (auto unauth if no creds)
        env:
          INSTAGRAM_SESSION_USERNAME: ${{ secrets.INSTAGRAM_SESSION_USERNAME }}
          INSTAGRAM_SESSION_PASSWORD: ${{ secrets.INSTAGRAM_SESSION_PASSWORD }}
        shell: bash
        run: |
          USERNAME='${{ matrix.user }}'
          OUT="monitoring_data/${USERNAME}"
          mkdir -p "$OUT"

          FLAGS="--download-pfp"
          if [ "${{ github.event.inputs.prefer_mobile }}" = "true" ]; then
            FLAGS="$FLAGS --prefer-mobile"
          fi
          if [ -z "${INSTAGRAM_SESSION_USERNAME}" ] || [ -z "${INSTAGRAM_SESSION_PASSWORD}" ]; then
            echo "[info] No IG creds detected; using --unauth-only"
            FLAGS="$FLAGS --unauth-only"
          fi

          echo "Running: python monitor.py --mode monitor --target-user '$USERNAME' --output-dir '$OUT' $FLAGS"
          python monitor.py \
            --mode monitor \
            --target-user "$USERNAME" \
            --output-dir "$OUT" \
            $FLAGS

      - name: Commit changes (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update IG data for ${{ matrix.user }}"
          file_pattern: |
            monitoring_data/**/*.json
            monitoring_data/**/*.jpg
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
          skip_dirty_check: false
