name: Instagram Monitor with Dashboard

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
      target_user:
        description: 'Instagram username to monitor'
        required: true
        default: 'bob'
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  monitor-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install instaloader requests
        
    - name: Create data directory
      run: mkdir -p data
      
    - name: Run Instagram Monitor
      env:
        INSTAGRAM_TARGET_USER: ${{ github.event.inputs.target_user || 'bob' }}
      run: |
        python monitor.py --target-user "${{ github.event.inputs.target_user || 'bob' }}" --output-dir data
        
    - name: Verify data files
      run: |
        echo "Generated files:"
        ls -la data/
        echo "Content of monitoring_summary.json:"
        cat data/monitoring_summary.json
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
