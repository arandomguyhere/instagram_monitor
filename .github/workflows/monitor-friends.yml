name: Friends Monitor

on:
  workflow_dispatch:
    inputs:
      target_user:
        description: "Seed account to extract friends from"
        required: true
        type: string
      batch_size:
        description: "Users to enqueue this run"
        required: false
        default: "10"
        type: string

jobs:
  friends:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Extract friends
        env:
          INSTAGRAM_SESSION_USERNAME: ${{ secrets.INSTAGRAM_SESSION_USERNAME }}
          INSTAGRAM_SESSION_PASSWORD: ${{ secrets.INSTAGRAM_SESSION_PASSWORD }}
        run: |
          # Monitor the target user with friends analysis flag
          python monitor.py \
            --target-user "${{ inputs.target_user }}" \
            --output-dir "monitoring_data" \
            --friends

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@users.noreply.github.com"
          git add monitoring_data/
          git diff --cached --quiet || git commit -m "chore: monitor ${{ inputs.target_user }} with friends analysis"
          git push || echo "Nothing to push"
